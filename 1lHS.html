<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="wight=device-wight">
	<title>Прапори</title>
	<link rel="stylesheet" type="text/css" href="1lHC.css">
</head>
<body>
	<!--вертикальний прапор -->
	<div class="wrapper">
		<div class="black vstripe"></div>
		<div class="yellow vstripe"></div>
		<div class="red vstripe"></div>
	</div>
<br>
	<!--горизонтальний прапор -->
	<div class="wrapper">
		<div class="black hstripe"></div>
		<div class="red hstripe"></div>
		<div class="yellow hstripe"></div>
	</div>

<!--горизонтальний прапор -->
	<div class="wrapper">
		<div class="blue hstripe"></div>
		<div class="yellow hstripe"></div>
	</div>

	<!--вертикальний прапор -->
	<div class="wrapper">
		<div class="blue vstripe"></div>
		<div class="white vstripe"></div>
		<div class="red vstripe"></div>
	</div>

	<!--горизонтальний прапор -->
	<div class="wrapper">
		<div class="white hstripe"></div>
		<div class="red hstripe"></div>
	</div>

	<!--горизонтальний прапор -->
	<div class="wrapper">
		<div class="red hstripe"></div>
		<div class="white hstripe"></div>
	</div>

	<!--горизонтальний прапор -->
	<div class="wrapper">
		<div class="white hstripe"></div>
		<div class="green hstripe"></div>
		<div class="red hstripe"></div>
	</div>



</body>
</html>
